<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="registro">
        <h3>User Registration Page</h3>
        <form method="post" action="" name="login" id="idForm">
            <label>Username</label>
            <input type="text" id="username" name="username" autocomplete="off" />
            <label>Email</label>
            <input type="text" id="emailid" name="emailid" autocomplete="off" />
            <label>Mobile</label>
            <input type="text" id="mobilenumber" name="mobilenumber" autocomplete="off" />
            <label>Password</label>
            <input type="password" id="userpassword" name="password" autocomplete="off"/> 
            <input type="submit" class="button" id="submitform" name="submitform" value="Register">
        </form>
    </div>
   
    <div id="app"></div>
    <button id="botoncito">Pulsame</button>
    <label for="inputId"><input type="text" id="inputId" name="inputId"></label>

    <script src="main.js"></script>
</body>
</html>
